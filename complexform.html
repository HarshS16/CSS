<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <label for="name"> Name :</label>
        <input type="text" name="name" id="name">
        <label for="email">Email :</label>
        <input type="text" name="email" id="email">
        <label for="phoneno">Phone no:</label>
        <input type="tel" name="phoneno" id="phoneno">
        <label for="dob">Date of Birth:</label>
        <input type="date" value="dob" id="dob">
        <label for="dob">Gender : </label>
        <label for="r1">Male</label>
        <input type="radio" value="Male" id="r1">
        <label for="r2"> Female</label>
        <input type="radio" name="Female" id="r2">
        <br>
        <label for="c1">Country</label>
        <select name="Country" id="c1">
            <option value="USA">USA</option>
            <option value="IND">INDIA</option>
            <option value="PAK">PAKISTAN</option>
            <option value="AUS">AUSTRALIA</option>
            <option value="UK">UK</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <label for="add1"> Address   Street :</label>
        <input type="text" name="add1" id="add1">
        <label for="add2">City</label>
        <input type="text" name="add2" id="add2">
        <label for="add3">State</label>
        <input type="text" name="add3" id="add3">
        <label for="add4">Zip code</label>
        <input type="tel" name="add4" id="add4">
    </fieldset>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="t1">Comments</label>
        <textarea name="t1" id="t1"></textarea>
        <label for="check1">I agree to the terms of service </label>
        <input type="checkbox" name="check1" id="check1">
    </fieldset>
    <input type="submit" name="submit" id="submit">
</body>
</html>
