<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img src="Harsh.png" alt="Event Registration" width="200px" height="200px">
        <h1> Event Registration </h1>
        <br>
        <label for="Name"> Name: </label>
        <br>
        <br>
        <input type="text" name="Name" id="Name">
        <br>
        <label for="email">Email:</label>
        <br>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="phoneno">Phone:</label>
        <br>
        <br>
        <input type="tel" name="phoneno" id="phoneno">
        <br>
        <label for="occupationtype">occupation</label>
        <br>
        <br>
        <select name="occupationtype" id="occupationtype">
            <option value="Engineer">Engineer</option>
            <option value="Doctor">Doctor</option>
            <option value="Others">Others</option>
        </select>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="c1">HTML</label>
            <input type="checkbox" value="c1" id="c1">
            <br>
            <label for="c2">CSS</label>
            <input type="checkbox" value="c2" id="c2">
            <br>
            <label for="c3">JavaScript</label>
            <input type="checkbox" value="c3" id="c3">
        </fieldset>
        <label for="t1">Comments:</label>
        <textarea name="t1" id="t1"></textarea>
        <br>
        <br>
        <button>Register</button>


    </form>
</body>
</html>
