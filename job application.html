<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form > 
        <h1>Job Application Form</h1>
        <label for="name">Name:</label>
        <br>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <br>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label for="phoneno">Phone: </label>
        <br>
        <br>
        <input type="tel" name="phoneno" id="phoneno">
        <br>
        <br>
        <label for="resume"> Resume :</label>
        <br>
        <br>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <label for="exp">Experience( in years)</label>
        <br>
        <br>
        <input type="number" value="exp" id="exp">
        <br>
        <BR>
        <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" name="c1" id="c1">
            <br>
            <label for="c1">HTML</label>
            <br>
            <br>
            <input type="checkbox" name="c2" id="c2">
            <br>
            <label for="c2">CSS</label>
            <br>
            <br>
            <input type="checkbox" name="c3" id="c3">
            <br>
            <label for="c3">JavaScript</label>
            <br>
        </fieldset>
        <label for="h1"> Highest Education</label>
        <br>
        <br>
        <select name="Highest Education" id="h1">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="PG">Post Graduate</option>
        </select>
        <fieldset>
            <legend>Availability: </legend>
            <br>
            <input type="radio" name="Full time" id="r2">
            <label for="r2"> Full time</label>
            <br>
            <br>
            <input type="radio" name="Part time" id="r1">
            <label for="r1"> Part time</label>
        </fieldset>
        <br>
        <label for="add1"> Additional Comments: </label>
        <br>
        <br>
        <textarea name="Additional Comments" id="add1"></textarea>








    </form>
</body>
</html>
