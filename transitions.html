<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: beige;
            transition: all 3s;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .box:hover{
            background-color: green;
            width: 1000px;
        }
    </style>
</head>
<body>
    <div class="box"> This is the Transition Box</div>
</body>
</html>
